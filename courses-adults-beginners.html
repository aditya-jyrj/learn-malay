<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malay for Adults | Agape SOE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- nav bar-->
    <div id="navbar"></div>


    <!-- contact us -->
    <script>
        window.contactSubheading = "Start your Malay learning journey with confidence.";
        window.contactBgClass = "bg-white";
    </script>

    <div id="contact-footer"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch('navbar.html')
            .then(res => res.text())
            .then(data => document.getElementById('navbar').innerHTML = data);

        fetch('contact-footer.html')
            .then(res => res.text())
            .then(html => {
            document.getElementById('contact-footer').innerHTML = html;

            const subheading = window.contactSubheading;
            const subEl = document.querySelector('[data-subheading]');
            if (subheading && subEl) {
                subEl.textContent = subheading;
            }

            const bgClass = window.contactBgClass;
            const section = document.querySelector('[data-bg]');
            if (bgClass && section) {
                section.classList.remove('bg-light', 'bg-white');
                section.classList.add(bgClass);
            }
            });
    </script>
</body>
</html>
